<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="pages/index.css" rel="stylesheet" type="text/css">
    <title>Места России</title>
</head>
<body>
<div class="page">
    <header class="header">
        <img alt="Места России" class="header__logo" src="images/logo/logo.svg"/>
    </header>
    <main class="content">
        <section class="profile">
            <img alt="Аватар профиля" class="profile__avatar-image" src="images/profile/avatar.png"/>
            <div class="profile__info">
                <div class="profile__title-container">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="action-button profile__edit-button">
                        <img alt="Редактировать профиль" class="action-button-image"
                             src="images/buttons/edit.svg"/>
                    </button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="action-button profile__add-button">
                <img alt="Добавить место" class="profile__add-button-image" src="images/buttons/add.svg"/>
            </button>
        </section>
        <section class="cards">
            <ul class="cards__list"></ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2021. Игорь Вольнов</p>
    </footer>
    <div class="popup" id="profile-popup">
        <div class="popup__content">
            <button type="button" class="popup__close-button"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form popup__edit-profile" name="edit-profile-form">
                <input class="popup__input popup__input_type_title" name="title" placeholder="Имя" type="text">
                <input class="popup__input popup__input_type_subtitle" name="subtitle" placeholder="Подпись"
                       type="text">
                <button type="submit" class="popup__save-button">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup" id="add-card-popup">
        <div class="popup__content">
            <button type="button" class="popup__close-button"></button>
            <h3 class="popup__title">Новое место</h3>
            <form class="popup__form popup__add-card" name="add-card-form">
                <input class="popup__input popup__input_type_name" name="name" placeholder="Название" type="text">
                <input class="popup__input popup__input_type_link" name="link" placeholder="Ссылка на картинку"
                       type="text">
                <button type="submit" class="popup__save-button">Добавить</button>
            </form>
        </div>
    </div>
    <div class="popup" id="show-card-popup">
        <div class="popup__content-image">
            <button type="button" class="popup__close-button"></button>
            <img src="" class="popup__image"/>
            <h3 class="popup__image-title"></h3>
        </div>
    </div>
</div>

<template id="card">
    <li class="card">
        <button type="button" class="remove-button"></button>
        <img alt="" class="card__image">
        <div class="card__title">
            <h2 class="card__title-text"></h2>
            <button type="button" class="like-button"></button>
        </div>
    </li>
</template>

<script src="js/popup.js"></script>
<script src="js/app.js"></script>

</body>
</html>

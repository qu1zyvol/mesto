<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="pages/index.css" rel="stylesheet" type="text/css">
    <title>Места России</title>
</head>
<body>
<div class="page">
    <header class="header">
        <img alt="Места России" class="header__logo" src="images/logo/logo.svg"/>
    </header>
    <main class="content">
        <section class="profile">
            <img alt="Аватар профиля" class="profile__avatar-image" src="images/profile/avatar.png"/>
            <div class="profile__info">
                <div class="profile__title-container">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="action-button profile__edit-button">
                        <img alt="Редактировать профиль" class="action-button-image"
                             src="images/buttons/edit.svg"/>
                    </button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="action-button profile__add-button">
                <img alt="Добавить место" class="profile__add-button-image" src="images/buttons/add.svg"/>
            </button>
        </section>
        <section class="cards">
            <ul class="cards__list">

                <li class="card">
                    <img src="images/card/moscow.jpg" alt="Москва" class="card__image">
                    <div class="card__title">
                        <h2 class="card__title-text">Москва</h2>
                        <button type="button" class="like-button"></button>
                    </div>
                </li>

                <li class="card">
                    <img src="images/card/piter.jpg" alt="Питер" class="card__image">
                    <div class="card__title">
                        <h2 class="card__title-text">Питер</h2>
                        <button type="button" class="like-button"></button>
                    </div>
                </li>

                <li class="card">
                    <img src="images/card/karelia.jpg" alt="Карелия" class="card__image">
                    <div class="card__title">
                        <h2 class="card__title-text">Карелия</h2>
                        <button type="button" class="like-button"></button>
                    </div>
                </li>

                <li class="card">
                    <img src="images/card/komi.jpg" alt="Республика Коми" class="card__image">
                    <div class="card__title">
                        <h2 class="card__title-text">Республика Коми</h2>
                        <button type="button" class="like-button"></button>
                    </div>
                </li>

                <li class="card">
                    <img src="images/card/irkutsk.jpg" alt="Иркутск" class="card__image">
                    <div class="card__title">
                        <h2 class="card__title-text">Иркутск</h2>
                        <button type="button" class="like-button"></button>
                    </div>
                </li>

                <li class="card">
                    <img src="images/card/kazan.jpg" alt="Казань" class="card__image">
                    <div class="card__title">
                        <h2 class="card__title-text">Казань</h2>
                        <button type="button" class="like-button"></button>
                    </div>
                </li>

            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2021. Игорь Вольнов</p>
    </footer>
    <div class="popup">
        <div class="popup__content">
            <button type="button" class="popup__close-button"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form" name="popup-form">
                <input class="popup__input popup__input_type_title" name="title" placeholder="Имя" type="text">
                <input class="popup__input popup__input_type_subtitle" name="subtitle" placeholder="Подпись" type="text">
                <button type="submit" class="popup__save-button">Сохранить</button>
            </form>
        </div>
    </div>
</div>

<script src="blocks/popup/popup.js"></script>
</body>
</html>

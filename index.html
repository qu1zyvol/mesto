<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="pages/index.css" rel="stylesheet" type="text/css">
    <title>Места России</title>
</head>
<body>
<div class="page">
    <header class="header">
        <img alt="Места России" class="header__logo" src="images/header/logo.svg"/>
    </header>
    <main class="content">
        <section class="profile">
            <figure class="profile__avatar">
                <img alt="Аватар профиля" class="profile__avatar-image" src="images/profile/avatar.png"/>
            </figure>
            <div class="profile__info">
                <div class="profile__title-container">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="action-button profile__edit-button">
                        <img alt="Редактировать профиль" class="action-button-image"
                             src="images/action-button/edit.svg"/>
                    </button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="action-button profile__add-button">
                <img alt="Добавить место" class="profile__add-button-image" src="images/action-button/add.svg"/>
            </button>
        </section>
        <section class="page__elements elements">
            <ul class="elements__list"></ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2021. Игорь Вольнов</p>
    </footer>
    <div class="popup">
        <div class="popup__content">
            <button class="popup__close-button"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form">
                <input class="popup__input popup__input_type_title"
                       name="title"
                       placeholder="Имя"
                       type="text">
                <input class="popup__input popup__input_type_subtitle"
                       name="subtitle"
                       placeholder="Подпись"
                       type="text">
                <button
                        class="popup__save-button"
                        disabled="disabled"
                        type="submit">Сохранить
                </button>
            </form>
        </div>
    </div>
</div>

<script src="blocks/popup/popup.js"></script>
<script src="blocks/elements/elements.js"></script>
</body>
</html>
